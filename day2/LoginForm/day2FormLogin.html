<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <hr/>
        <form>
            <div>
                <label for="first_name">First Name:</label> 
                <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <label for="dob">Birth of Date:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" placeholder="Enter Your Phone Number">
            </div>
            <div>
                <label for="color">Choose a Color:</label>
                <select name="color" id="color">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
            <div>
                <label for="male">Gender</label>
                <hr>
                <div>

                    <input type="radio" name="gender" id="male"> 
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="toher">Other</label>
                </div>
            </div>
            <div>
                <label for="html">Facorite Programming Language</label>
                <hr>
                <div>
                    <input type="checkbox" name="html" id="html">
                    <label for="html">HTML</label>
                    <input type="checkbox" name="css" id="css">
                    <label for="css">CSS</label>
                    <input type="checkbox" name="javascript" id="javascript">
                    <label for="javascript">JavaScript</label>
                    <input type="checkbox" name="react" id="ract">
                    <label for="ract">React</label>
                </div>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div>
                <button type="submit">Reset</button>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
